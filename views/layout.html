<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard Admin</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" />
    
    <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />-->
    <link href="/css/font-awesome.css" rel="stylesheet" />
    
    <link href="/css/adminia.css" rel="stylesheet" /> 
    <link href="/css/adminia-responsive.css" rel="stylesheet" /> 
    
    <link href="/css/pages/login.css" rel="stylesheet" /> 
	
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/bootstrap.min.js"></script>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

<body>
	
<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 				
			</a>
			
			<a class="brand" href="/">Admin</a>

			<% if(Boolean(user.username)) { %>
			<!--登录成功才加载这一段-->
			<div class="nav-collapse">
			
				<ul class="nav pull-right">
					<!-- <li>
						<a href="#"><span class="badge badge-warning">7</span></a>
					</li> -->
					
					<li class="divider-vertical"></li>
					
					<li class="dropdown">
						
						
						<a data-toggle="dropdown" class="dropdown-toggle " href="#">
							<%= user.username %> <b class="caret"></b>							
						</a>
						<ul class="dropdown-menu">
							<li class="divider"></li>
							<li>
								<a href="/action/loginout"><i class="icon-off"></i> 登出</a>
							</li>
						</ul>
					</li>
				</ul>
				
			</div> <!-- /nav-collapse -->
			<% } %>
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->


<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<% if(user.username) {%>
			<!--登录成功才加载这一段-->
			<div class="span3">
				
								
				<ul id="main-nav" class="nav nav-tabs nav-stacked">
					
					<li class="active">
						<a href="./">
							<i class="icon-home"></i>
							欢迎页面 		
						</a>
					</li>
					
					<li>
						<a href="/admin/admin_account">
							<i class="icon-pushpin"></i>
							账号管理
						</a>
					</li>
					
					<li>
						<a href="#">
							<i class="icon-th-list"></i>
							网页留言	
						</a>
					</li>
					
					<li>
						<a href="/admin/admin_products_add">
							<i class="icon-th-large"></i>
							商品上传
						</a>
					</li>
					
					
					<li>
						<a href="/admin/admin_products">
							<i class="icon-user"></i>
							商品管理						
						</a>
					</li>

					
				</ul>	

				<hr />

				<div class="account-container">
				
					<div class="account-avatar">
						<img src="/img/headshot.png" alt="" class="thumbnail" />
					</div> <!-- /account-avatar -->
				
					<div class="account-details">
					
						<span class="account-name"><%= user.username %></span>
						
						<span class="account-role"><%= user.power == 1? '超级管理员': '管理员' %></span>
						
						<span class="account-actions">
							<a href="/account">帐号管理</a>
						</span>
					
					</div> <!-- /account-details -->
				
				</div> <!-- /account-container -->
				
			

				<hr />
				
				<br />
		
			</div> <!-- /span3 -->
			<% } %>
			
			<%- body %><!--在此加载子页面-->
			
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->

  </body>
</html>
